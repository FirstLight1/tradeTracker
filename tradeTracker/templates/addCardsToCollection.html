<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/header-align.css">
    <link rel="stylesheet" href="../static/styles/collection-aling.css">
    <link rel="stylesheet" href="../static/styles/collection-style.css">
    <title>Add to collection</title>
</head>
<body>
    <h1>Trade Tracker - ADD TO COLLECTION</h1>
    <header class="header">
        <nav class="nav-bar">
            <div>
                <span class="arrow left"><img src="../static/images/leftarrow.png" alt="left arrow"></span>
                <button class="auctions"><a href="{{ url_for('actions.renderAuctions') }}">Sales/a></button>
                <span class="arrow right"><img src="../static/images/rightarrow.png" alt="right arrow"></span>
            </div>
            <div>
                <span class="arrow left"><img src="../static/images/leftarrow.png" alt="left arrow"></span>
                <button class="add-to-collection"><a href="{{ url_for('actions.renderCollection') }}">Collection</a></button>
                <span class="arrow right"><img src="../static/images/rightarrow.png" alt="right arrow"></span>
            </div>

            <div class="inventory-value">
                <div><p class="inventory-value-header">Inventory value</p></div>
                <div><p class="inventory-value-value"></p></div>
            </div>
        </nav>
    </header>
    <main>
        <div class="card-header">
            <p>Card name</p>
            <p>Card number</p>
            <p>Condition</p>
            <p>Buy price</p>
            <p>Market price</p>
        </div>
         <div class="collection cards-container">
            <div class="card">
                <input type="text" name="cardName" oninput="handleCardInput(this)" autocomplete="off">
                <input type="text" name="cardNum" autocomplete="off">
                <select name="condition">
                    <option value="Mint">Mint</option>
                    <option value="Near Mint">Near Mint</option>
                    <option value="Excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Light Played">Light Played</option>
                    <option value="Played">Played</option>
                    <option value="Poor">Poor</option>
                </select>
                <input type="text" name="buyPrice" autocomplete="off">
                <input type="text" name="marketValue" class="marketValue" autocomplete="off">
            </div>
    </div>
    <div class="button-container">
        <div class="add-card-container">
            <span class="arrow left"><img src="../static/images/leftarrow.png" alt="left arrow"></span>
            <button class="add-card">Add card</button>
            <span class="arrow right"><img src="../static/images/rightarrow.png" alt="right arrow"></span>
        </div>
        <div class="save-container">
            <span class="arrow left"><img src="../static/images/leftarrow.png" alt="left arrow"></span>
            <button class="save-btn">Save</button>
            <span class="arrow right"><img src="../static/images/rightarrow.png" alt="right arrow"></span>
        </div>
    </div>
    <script src="../static/addToCollection.js" type="module"></script>
</body>
</html>
